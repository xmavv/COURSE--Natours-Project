<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <!-- dajemy se diva, bo img to inline-block, ale mozemy tez w sumie zrobic display: block -->
            <div class="logo__box">
                <img src="img/logo-white.png" alt="Logo" class="logo">
            </div>

            <!-- powinnismy umiescic tutaj tytul naszej strony, bo dzieki temu google sobie szuka po h1
            i wtedy wie o co chodzi na naszej stronie  -->
            <div class="text__box">
                <h1 class="heading__primary">
                    <!-- span element jest perfekcyjny bo uzwamy go po to zeby ostylowac inaszej jakis tekst -->
                    <span class="heading__primary__main">Outdoors</span>
                    <span class="heading__primary__sub">is where life happens</span>
                </h1>
                <a href="#" class="btn btn__white btn__animated">Discover our tours</a>
                <!-- w klasie btn umieszczamy rzeczy ktore sie nie zmieniaja, a w klasie btn__white
                tylko te dotyczace bialego przycisku, utility classes -->
            </div>
        </header>
    </body>
</html>
