        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <!-- header to nasz block w BEM, jest czyms konkretnym oddzielonym od strony (container) -->
            <!-- dajemy se diva, bo img to inline-block, ale mozemy tez w sumie zrobic display: block -->
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
                <!-- logo-box i logo, sa ELEMENTAMI w naszym BLOKU, te elementy ze specyficznymi wartosciami
                nie istnieja bez niego, istnieja tylko w tym naglowku wiec nie maja independentnosci -->
            </div>

            <!-- powinnismy umiescic tutaj tytul naszej strony, bo dzieki temu google sobie szuka po h1
            i wtedy wie o co chodzi na naszej stronie  -->
            <div class="header__text-box">
                <!-- jest w headerze jako jego element i nie ma sensu uzyc go gdzie indziej z tymi wymiarami,
                istnieje tylko w naszym naglowku -->
                <!-- heading primary jest osobnym blokiem, mozemy chciec gdzies indziej na jakiejs stronie
                uzyc sobie takiego headingu -->
                <h1 class="heading-primary">
                    <!-- span element jest perfekcyjny bo uzwamy go po to zeby ostylowac inaszej jakis tekst -->
                    <span class="heading-primary--main">Outdoors</span>
                    <!-- to sa modyfikatory naszego podstawowego heading-primary
                    bo robia po prostu troszke inna wersje tego heading-primary -->
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>
                <!-- tutaj bardziej tez OOCSS, bo mamy przycisk i rozne jego wersje (klasy) bialy i animowany -->
                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
                <!-- w klasie btn umieszczamy rzeczy ktore sie nie zmieniaja, a w klasie btn__white
                tylko te dotyczace bialego przycisku, utility classes -->
            </div>
        </header>

        <main>
            <section class="section-about">
                <div class="u-center-text u-margin-bottom-8"> 
                    <!-- utility class ==> one simple goal to center text , will be reuseable-->
                    <h2 class="heading-secondary">
                        Exciting tours for adventorous people
                    </h2>
                </div>

                <div class="row">
                    <div class="col-1-of-2">
                        text content
                    </div>
                    <div class="col-1-of-2">
                        image composition
                    </div>
                </div>
            </section>
        </main>
